version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - DJANGO_SECRET_KEY=your-secret-key-here
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - OPENAI_API_KEY=${OPENAI_API_KEY:-dummy-key}
    command: python manage.py runserver 0.0.0.0:8000